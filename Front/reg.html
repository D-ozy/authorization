<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registration.css">
    <title>Регистрация пользователя</title>
    <style>
        body {
            background-color: rgba(22, 23, 27, 1);
            margin: 0;
            padding: 20px;
        }

        .outside-registration {
            width: 50%;
            height: auto;
            background-color: rgba(12, 12, 15, 1);
            margin: auto;
            margin-top: 80px;
            border-radius: 12px;
            padding: 20px;
        }

        .registration_logo {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        h1 {
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
            letter-spacing: 10px;
        }

        .registration_input {
            display: flex;
            flex-direction: column;
            width: 90%;
            margin: auto;
        }

        .input {
            margin-top: 3%;
            height: 40px;
            border-radius: 5px;
            border: none;
            background-color: black;
            outline: none;
            color: white;
            font-size: 20px;
            padding: 10px;
        }

        .foot_text {
            margin-top: 27px;
        }

        p {
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgba(255, 255, 255, 0.61);
            padding-bottom: 20px;
            text-align: center;
        }

        .registration_button-outside {
            width: 100%;
            text-align: center;
        }

        .registration_button {
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }

        .registration_button > .button {
            background-color: #bb432c;
            border: solid, 2px, #bb432c;
            border-radius: 4px;
            cursor: pointer;
            transition: all, 0.3s;
            padding: 10px 100px;
            text-decoration: none;
            color: white;
            font-size: 25px;
            border-radius: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
            width: 100%;
        }

        .registration_button > .button:hover {
            background-color: transparent;
            border: solid, 2px, #bb432c;
        }
    </style>
</head>
<body>
    <div class="outside-registration">
        <div class="registration_logo">
            <h1>Регистрация</h1>
        </div>
        <div class="registration_input">
            <input type="text" class="input" id="name" placeholder="Имя">
            <input type="email" class="input" id="email" placeholder="Электронная почта">
            <input type="password" class="input" id="password" placeholder="Пароль">
            <input type="password" class="input" id="passwordConfirmation" placeholder="Подтверждение пароля">
        </div>
        <div class="registration_button-outside">
            <div class="registration_button">
                <button class="button" id="registerButton">Зарегистрироваться</button>
                <div class="foot_text">
                    <p>Создавая аккаунт, вы соглашаетесь с нашей Политикой конфиденциальности</p>
                    <p>Уже есть аккаунт?  <a href="#" style="Color: rgb(184, 177, 177); ">Войти</a></p>
                </div>
            </div>
        </div>
        <div class="message" id="message" style="text-align: center; color: white; margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('registerButton').addEventListener('click', async function (event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
  
            const user = { name, email, password };

            try {
                const response = await fetch('/auth/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('message').innerText = `Пользователь ${name} успешно зарегистрирован!`;
                } else {
                    const error = await response.json();
                    document.getElementById('message').innerText = `Ошибка: ${error.message}`;
                }
            } catch (error) {
                document.getElementById('message').innerText = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>
</html>
