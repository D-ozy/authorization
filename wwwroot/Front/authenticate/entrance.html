<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход на Codewars</title>
    <link rel="stylesheet" href="entrance.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="userNameOrEmail" name="userNameOrEmail" required placeholder="Email/username">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="userPassword" name="password" required placeholder="Password">
            </div>
            <button type="submit" id="entranceButton">Войти</button>
        </form>
        <p class="footer-text">Нет аккаунта? <a href="../registration/reg.html">Зарегистрироваться</a></p>
        <div class="message" id="message" style="text-align: center; color: white; margin-top: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; "></div>
    </div>

    <script src="entrance.js"></script>
</body>
</html>
